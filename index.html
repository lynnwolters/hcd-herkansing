<html lang="en">
  <head>
    <title>HCD Herkansing</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  </head>
  <body>

    <section class="container grid">

      <div class="container__canvas">
        <p class="container__canvas-text">Teken wat je wilt typen...</p>
        <canvas id="canvas" class="container__canvas-input" width="910" height="1000"></canvas>
      </div>

      <div class="container__result">
        <p id="result" class="container__result-text"></p>
      </div>

      <div class="container__buttons">
        <button class="container__buttons-accept" onclick="canvas.recognize()">Voeg Toe</button>
        <button class="container__buttons-copy" onclick="canvas.copy()">Kopieer Tekst</button>
        <button class="container__buttons-clear" onclick="canvas.eraseResult()">Wis Tekst</button>
      </div>

    </section>

    <script src="index.js"></script>

  </body>
</html>
