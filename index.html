<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handschrift Herkenning</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            margin: 20px;
        }
        #outputText {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Teken een letter!</h1>
    <canvas id="drawCanvas" width="300" height="300"></canvas>
    <br>
    <input type="text" id="outputText" readonly placeholder="De getekende letter verschijnt hier...">
    <br><br>
    <button id="clearBtn">Canvas Wissen</button>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="index.js"></script>
</body>
</html>
