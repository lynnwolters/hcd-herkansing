<html lang="en">
  <head>
    <title>HCD Herkansing</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  </head>
  <body>

    <section class="container">

      <div class="container__canvas">
        <p class="container__canvas-text">Teken wat je wilt typen...</p>
        <canvas id="canvas" class="container__canvas-input" width="1000" height="1000"></canvas>
      </div>

      <div class="container__result">
        <p id="result" class="container__result-text">Hier komt de getekende tekst...</p>
      </div>

      <div class="container__buttons">
        <button class="container__buttons-clear" onclick="canvas.erase()">Wis alles</button>
        <button class="container__buttons-accept" onclick="canvas.recognize()">Akkoord</button>
      </div>

    </section>

    <script src="https://www.chenyuho.com/project/handwritingjs/handwriting.canvas.js"></script>
    <script src="index.js"></script>

  </body>
</html>
